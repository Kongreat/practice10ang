<div [ngClass]="{ arial: true, bold: true, redBlock: error, greenBlock: !error}">
  <p>This is paragraph 1</p>
  <p [ngClass]="{ timesNewRoman: true }">This is paragraph 2</p>
  <button (click)="toggle()">Click</button>
</div>

<div *ngIf="account">
  <p>{{ account.login }}</p>
  <p>{{ account.password }}</p>
</div>

<div appBold>
  <p>Third div</p>
</div>

<button class="butt" appExample>Click</button>
